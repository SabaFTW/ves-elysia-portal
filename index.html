<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LUMEN Portal with PWA support">
    <title>LUMEN Portal</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <script>
        // Speech synthesis logic
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }
    </script>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the LUMEN Portal</h1>
        <div class="branding">
            <img src="eye-flame-logo.png" alt="Eye+Flame Branding">
        </div>
    </header>
    <main>
        <section>
            <h2>Mission Logic</h2>
            <p>Your mission content goes here.</p>
        </section>
        <section id="archive">
            <h2>Archive</h2>
            <button onclick="toggleArchive()">Toggle Archive</button>
            <div id="archiveContent" style="display:none;">
                <!-- Archive content goes here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 LUMEN Portal</p>
    </footer>
    <script>
        function toggleArchive() {
            const archive = document.getElementById('archiveContent');
            archive.style.display = archive.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
